<mat-table class="mat-table" [dataSource]="cursos" >

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso" fontIcon="{{course.category | category}}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
   <mat-header-cell *matHeaderCellDef class="action-header">
    <button mat-mini-fab color="accent" aria-label="adicionar curso">
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
   </mat-header-cell>

   <mat-cell *matCellDef="let course" class="action">
    <button mat-icon-button color="primary" aria-label="editar curso">
      <mat-icon (click)="onEdit(course)">edit</mat-icon>
    </button>

    <button mat-icon-button color="warn" aria-label="remover curso">
      <mat-icon (click)="onDelete(course)">delete</mat-icon>
    </button>
   </mat-cell>
  </ng-container>

  <!-- mat header cell definition eu estou definindo qual q Ã© meu header -->

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
